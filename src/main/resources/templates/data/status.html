<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Brain Flux</title>
<!-- Vendor styles -->
<link rel="stylesheet" href="/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="/vendors/bower_components/animate.css/animate.min.css">
<link rel="stylesheet" href="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

<!-- App styles -->
<link rel="stylesheet" href="/css/app.min.css">
</head>

<body data-ma-theme="blue">
    <main class="main">
    <div th:insert="fragments/page-loader :: div"></div>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/sidebar :: aside"></div>
    <div th:insert="fragments/chat :: aside"></div>

    <section class="content">
        <div class="content__inner">
            <!-- PUT THE MAIN CONTENT HERE -->
            <header class="content__title">
                <h1>Database Status</h1>
                <small>Track the status of the database and the importing progress.</small>
                <div class="actions">
                    <a class="actions__item zmdi zmdi-refresh" id="refreshButton"></a>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Patients in Database</h3>
                    <div class="table-responsive">
                        <table id="patientTable" class="table table-bordered">
                            <thead class="thead-default">
                                <tr>
                                    <th>ID</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Import Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card" id="progressCard">
                <div class="card-body">
                    <h1 class="card-title">Import Progress</h1>
                    <p>No data is being loaded at this moment.</p>
                </div>

                <div class="card-block" style="display: none">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="fileProgress"></div>
                    </div>
                    <small class="card-subtitle" id="fileName"></small>
                    <small class="card-subtitle" id="filePercent">0%</small>

                    <br>

                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="totalProgress"></div>
                    </div>
                    <small class="card-subtitle">Total</small>
                    <small class="card-subtitle" id="totalPercent">0%</small>
                    <br>
                </div>
            </div>


            <div th:insert="fragments/footer :: footer"></div>
        </div>
    </section>
    </main>

    <div th:insert="fragments/ie-warning :: div"></div>
    <!-- Javascript -->
    <!-- Vendors -->
    <script src="/vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/vendors/bower_components/tether/dist/js/tether.min.js"></script>
    <script src="/vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
    <script src="/vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

    <!-- Vendors: Data tables -->
    <script src="/vendors/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="/vendors/bower_components/jszip/dist/jszip.min.js"></script>
    <script src="/vendors/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>

    <!-- App functions and actions -->
    <script src="/js/navigation.js"></script>
    <script src="/js/app.min.js"></script>
    <script src="/js/data/status.js"></script>
</body>
</html>
